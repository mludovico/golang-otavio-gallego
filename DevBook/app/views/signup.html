<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp to DevBook</title>
    <link rel="stylesheet" href="assets/auth.css">
</head>
<body>
    <form id="signup" action="/register" method="post">
        <h1>SignUp to DevBook</h1>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <input type="text" id="nick" name="nick" placeholder="Choose a unique nickname" required>
        <input type="password" id="password" name="password" placeholder="Type a secure password" required>
        <input type="password" id="password_confirmation" name="password_confirmation" placeholder="Confirm password" required>
        <button type="submit">SignUp</button>
        <p>Already have an account? <a href="/login">Login now!</a></p>
    </form>
    <script src="assets/auth.js"></script>
</body>
</html>
